apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-maven-app
  labels:
    app: simple-maven-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-maven-app
  template:
    metadata:
      labels:
        app: simple-maven-app
    spec:
      containers:
        - name: simple-maven-app
          image: keerthivasanb2025/simple-maven-app:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: simple-maven-service
spec:
  selector:
    app: simple-maven-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
